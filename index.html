<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!-- <a-entity id="container" rotation="-45 0 0"> -->
        <a-entity id="container" rotation="0 0 0">

          <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" width="1"></a-box> -->
          <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere> -->
          <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder> -->
          <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
        </a-entity>

        <a-entity id="rig">
          <a-camera id="camera"></a-camera>
        </a-entity>

    </a-scene>

    <script>

      const containerEl = document.querySelector('#container');
      const boxesAmount = 36;
      const radius = 2;
      const angle = 360 / boxesAmount;
      let boxes = '';

      for (let i = 0; i < boxesAmount; i++) {
        const currentAngle = angle * i;
        const x = radius * Math.cos(currentAngle);
        const z = radius * Math.sin(currentAngle);
        const rAngle = Math.atan2(x, z) * (180/Math.PI);
        boxes += `<a-box width=".25" height=".25" depth=".25" rotation="0 ${rAngle} 0" position="${x} 0.5 ${z}" color="#4CC3D9"></a-box>`;
      }

      boxes += '<a-box position="0 0.5 0" rotation="0 0 0" color="#4CC3D9" width=".25" height=".25" depth=".25"></a-box>'
      containerEl.innerHTML = boxes;

    </script>
</body>

</html>
